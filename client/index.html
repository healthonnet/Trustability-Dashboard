<!DOCTYPE html>
<html>
<head>
  <title>Gold standard - Trustability</title>
  <!-- build:css css/bundle.css -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/hon-bootstrap-template/dist/css/hon-bootstrap-template.min.css">
  <!-- endbuild -->
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <style>
  h1 {
    text-align: center;
  }
  h1 small {
    display: block;
  }
  table {
    table-layout: fixed;
  }
  th.first {
    width: 60%;
  }
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <img src="./images/hon-logo.png" height="30" width="226" title="Health On the Net" alt="Health On the Net">
        </a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Gold standard <small class="text-muted">Trustability</small></h1>
    <h2 id="input">Input</h2>
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <h3>By URL</h3>
          <input type="text" id="url-input" placeholder="Lookup by URL..." class="form-control">
          <input type="submit" class="btn btn-success">
        </div>
        <div class="col-xs-12 col-md-4">
          <h3>By Domain</h3>
          <input type="text" id="domain-input" placeholder="Lookup by domain..." class="form-control">
          <input type="submit" class="btn btn-success">
        </div>
        <div class="col-xs-12 col-md-4">
          <h3>Test all Database</h3>
          <button class="btn btn-success" id="db-input">Submit</button>
        </div>
      </div>
      <!-- Automated results
      <label class="btn btn-default btn-file">
        Add output file<input type="file" id="file-input" style="display:none;">
      </label>
      -->
    <h2 id="results">Results</h2>
    <div class="row">
      <div class="col-md-2 col-md-offset-1 col-sm-4">
        <div id="authority"></div>
        <h3 class="text-center">Authoritative</h3>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6">
        <div id="complementarity"></div>
        <h3 class="text-center">Complementarity</h3>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6">
        <div id="privacy"></div>
        <h3 class="text-center">Privacy</h3>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6">
        <div id="attribution"></div>
        <h3 class="text-center">Attribution</h3>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6">
        <div id="justifiability"></div>
        <h3 class="text-center">Justifiability</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-2 col-sm-4 col-xs-6">
        <div id="transparency"></div>
        <h3 class="text-center">Transparency</h3>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6">
        <div id="finance"></div>
        <h3 class="text-center">Finance</h3>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6">
        <div id="ad"></div>
        <h3 class="text-center">Advertisement</h3>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6">
        <div id="date"></div>
        <h3 class="text-center">Date</h3>
      </div>
    </div>

    <h2>Details</h2>
    <button class="btn btn-danger" id="remove-all">Flush all results</button>
    <div id="details"></div>
  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-center">
        Copyright Â© 2017 Health On the Net
        <span class="full-copyright">
          Foundation - v0.0.1
        </span>
      </p>
    </div>
  </footer>
  <script>
    var Loader = {};
  </script>
  <!-- build:js js/bundle.js -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/responsive-sticky-footer-plugin/dist/jquery.responsiveStickyFooter.min.js"></script>
  <script src="../bower_components/hon-bootstrap-template/dist/js/hon-bootstrap-template.min.js"></script>
  <script src="../bower_components/progressbar.js/dist/progressbar.min.js"></script>
  <script src="js/loader.js"></script>
  <!-- endbuild -->
  <script>
    // document.getElementById('file-input')
    //   .addEventListener('change', Loader.Load.handleFileSelect, false);
    Loader.Load.printHosts('details');
    document.getElementById('url-input')
      .addEventListener('change', Loader.Load.handleURLSelect, false);
    document.getElementById('domain-input')
      .addEventListener('change', Loader.Load.handleDomainSelect, false);
    document.getElementById('remove-all')
      .addEventListener('click', Loader.Load.removeAll, false);
  </script>
</body>
</html>

        <div id="privacy"></div>
        <h3 class="text-center">Privacy</h3>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6">

        <h3 class="text-center">Attribution</h3>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6">
        <div id="justifiability"></div>

  <!-- build:js js/bundle.js -->

  <script src="../bower_components/responsive-sticky-footer-plugin/dist/jquery.responsiveStickyFooter.min.js"></script>
  <script src="../bower_components/hon-bootstrap-template/dist/js/hon-bootstrap-template.min.js"></script>
  <script src="../bower_components/progressbar.js/dist/progressbar.min.js"></script>
  <script src="js/loader.js"></script>
  <!-- endbuild -->
  <script>
    document.getElementById('file-input')
      .addEventListener('change', handleFileSelect, false);
    function handleFileSelect(evt) {
      var files = document.getElementById('file-input').files;
      if (!files.length) {
        alert('Please select a file!');
        return;
      }

      var file = files[0];
      var reader = new FileReader();
      reader.onloadend = function (evt) {
        if (evt.target.readyState == FileReader.DONE) {
          Loader.Load.load(
            document.getElementById('fill-hosts'),
            evt.target.result
          );
        }
      };

      reader.readAsText(file, 'UFT-8');
    }
  </script>
